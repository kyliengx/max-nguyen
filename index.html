      inset: auto !important;
      width: 100% !important;
      height: auto !important;
      display: none;
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.25rem 1rem 5rem;

    .step.active { display: flex; }
    .step-1 { align-items: center; min-height: 90vh; }

    /* ===== Keep content above decorations ===== */
    .app { position: relative !important; z-index: 5 !important; }

    /* ===== Balloons (non-interactive, behind) ===== */
    #balloon-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden; }
    .balloon {
      position: absolute; width: 36px; height: 44px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      bottom: -100px; opacity: .8; animation: rise linear infinite;
    }
    .balloon::after { content:''; position:absolute; width:2px; height:44px; background:#fff; left:50%; top:44px; }
    @keyframes rise { to { transform: translateY(-115vh); } }

    /* ===== Corner photos: hover only, no frame/shadow/background ===== */
    .corner-photos { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    .corner-photos img {
      pointer-events: auto;
      position: absolute;
      width: min(150px, 24vw);
      aspect-ratio: 1/1;
      object-fit: cover;
      background: transparent;
      border: none; outline: none; box-shadow: none !important;
      border-radius: 14px;
      transition: transform .18s ease;
    }
    .corner-photos img:hover { transform: scale(1.08) rotate(-2deg); }
    .corner.tl { top: 7%;  left: 4%; }
    .corner.tr { top: 7%;  right: 4%; }
    .corner.bl { bottom: 7%; left: 4%; }
    .corner.br { bottom: 7%; right: 4%; }
    @media (max-width: 640px){
      .corner-photos img { width: 22vw; border-radius: 12px; }
    }

    /* ===== Letters grid: MOBILE FIRST ===== */
    .letters-wrapper { width: 100%; max-width: 900px; margin: 0 auto; }
    .letters-grid{
      display: grid;
      grid-template-columns: 1fr;     /* 1 column on phones */
      gap: 12px;
      max-width: 480px;               /* narrow cards on phone */
      margin: 0 auto;
    }
    /* 2 columns tablet */
    @media (min-width: 540px){
      .letters-grid{
        grid-template-columns: repeat(2, minmax(170px, 1fr));
        max-width: 640px;
        gap: 14px;
      }
    }
    /* 3 columns desktop */
    @media (min-width: 900px){
      .letters-grid{
        grid-template-columns: repeat(3, minmax(190px, 1fr));
        max-width: 900px;
        gap: 16px;
      }
    }

    /* ===== Letter card ===== */
    .letter-card-xl{
      background: rgba(255, 248, 230, .7);

      border-radius: 20px;
      padding: 1rem .9rem .9rem;
      height: 165px;
      display: grid; place-items: center;
      cursor: pointer; overflow: hidden;
      transition: transform .14s ease;
    }
    .letter-card-xl:hover{ transform: translateY(-2px); }

    .env-large{
      width: 92%; max-width: 250px; aspect-ratio: 16/11;
      background: #FFF3D6; border-radius: 16px; position: relative;
      display: grid; place-items: center; overflow: hidden;

    .env-large::before{

    .env-text .name{ font-weight:800; font-size:1.15rem; line-height:1.05; }

    .modal-text { max-height: 65vh; overflow: auto; }
