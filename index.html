  <!-- HARD OVERRIDES: make page scrollable + mobile-fit letters -->
  <style>
    /* ===== Unblock scrolling from old CSS ===== */
    html, body, main, .app { height: auto !important; }
    body { overflow-y: auto !important; overflow-x: hidden !important; }

    /* ===== Steps in normal flow (not absolute 100% screens) ===== */
    .step {
      position: static !important;
      inset: auto !important;
      width: 100% !important;
      height: auto !important;
      display: none;
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.25rem 1rem 5rem;
    }
    .step.active { display: flex; }
    .step-1 { align-items: center; min-height: 90vh; }

    /* ===== Keep content above decorations ===== */
    .app { position: relative !important; z-index: 5 !important; }

    /* ===== Balloons (non-interactive, behind) ===== */
    #balloon-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden; }
    .balloon {
      position: absolute; width: 36px; height: 44px;   /* a bit smaller for phones */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      bottom: -100px; opacity: .8; animation: rise linear infinite;
    }
    .balloon::after { content:''; position:absolute; width:2px; height:44px; background:#fff; left:50%; top:44px; }
    @keyframes rise { to { transform: translateY(-115vh); } }

    /* ===== Corner photos: hover only, no frame/shadow/background ===== */
    .corner-photos { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    .corner-photos img {
      pointer-events: auto;
      position: absolute;
      width: min(150px, 24vw);
      aspect-ratio: 1/1;
      object-fit: cover;
      background: transparent;
      border: none; outline: none; box-shadow: none !important;
      border-radius: 14px;
      transition: transform .18s ease;
    }
    .corner-photos img:hover { transform: scale(1.08) rotate(-2deg); }
    /* push a bit outward so letters won't cover */
    .corner.tl { top: 7%;  left: 4%; }
    .corner.tr { top: 7%;  right: 4%; }
    .corner.bl { bottom: 7%; left: 4%; }
    .corner.br { bottom: 7%; right: 4%; }
    @media (max-width: 640px){
      .corner-photos img { width: 22vw; border-radius: 12px; }
    }

    /* ===== Letters grid: MOBILE FIRST ===== */
    .letters-wrapper { width: 100%; max-width: 960px; margin: 0 auto; }
    .letters-grid{
      display: grid;
      grid-template-columns: 1fr;             /* 1 column on phones */
      gap: 12px;                               /* tight gap for phones */
      max-width: 520px;                        /* keep it compact */
      margin: 0 auto;
    }
    /* bump to 2 columns on wider screens */
    @media (min-width: 540px){
      .letters-grid{
        grid-template-columns: repeat(2, minmax(180px, 1fr));
        max-width: 720px;
        gap: 14px;
      }
    }

    /* ===== Letter card: smaller profile ===== */
    .letter-card-xl{
      background: rgba(255,246,237,.55);
      border: 2px solid rgba(255,246,237,1);
      border-radius: 20px;                     /* smaller radius reads cleaner on phone */
      padding: 1rem .9rem .9rem;
      height: 165px;                           /* SHRUNK to fit mobile */
      display: grid; place-items: center;
      cursor: pointer; overflow: hidden;
      transition: transform .14s ease;
    }
    .letter-card-xl:hover{ transform: translateY(-2px); }

    .env-large{
      width: 92%; max-width: 280px; aspect-ratio: 16/11;
      background: #fff7ee; border-radius: 16px; position: relative;
      display: grid; place-items: center; overflow: hidden;
    }
    .env-large::before{
      content:""; position:absolute; inset:0 0 auto 0; height:56%;
      background:#f2e6d1; clip-path: polygon(0 0, 100% 0, 50% 72%);
    }
    .env-text{ position:relative; z-index:2; text-align:center; color:#742c22; }
    .env-text .from{ font-size:.8rem; letter-spacing:.07em; opacity:.85; margin-bottom:.1rem; }
    .env-text .name{ font-weight:800; font-size:1.15rem; line-height:1.05; }

    /* Modal text scroll room */
    .modal-text { max-height: 65vh; overflow: auto; }
  </style>

  <!-- JS: step switch, modal, balloons -->
  <script>
    // Switch to Step 2 and hard-hide Step 1 so it can't block scroll
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    document.getElementById('btn-open').addEventListener('click', () => {
      step1.classList.remove('active');
      step1.style.display = 'none';     // IMPORTANT: remove from flow
      step2.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Modal
    const modal = document.getElementById('letter-modal');
    const modalFrom = document.getElementById('modal-from');
    const modalText = document.getElementById('modal-text');
    document.getElementById('modal-close').addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
    document.querySelectorAll('.letter-card-xl').forEach(card => {
      card.addEventListener('click', () => {
        modalFrom.textContent = card.dataset.from || '';
        modalText.textContent  = card.dataset.message || '';
        modal.classList.add('show');
      });
    });

    // Balloons
    document.addEventListener('DOMContentLoaded', () => createBalloons(15));
    function createBalloons(count) {
      const host = document.getElementById('balloon-layer');
      const colors = ['#e94560', '#f0e68c', '#00d8d6', '#8e44ad', '#3498db'];
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = `${Math.random() * 100}vw`;
        b.style.animationDuration = `${Math.random() * 6 + 8}s`;
        b.style.animationDelay = `${Math.random() * 5}s`;
        b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        host.appendChild(b);
      }
    }
  </script>
